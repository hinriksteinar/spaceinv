    <audio id="background_audio" src="./Sound/xfiles.mp3" loop="loop" autoplay="false"></audio>

      <button class="button" onclick="enableMute()" type="button">Mute All Game-sound</button>
      <button class="button2" onclick="enablePlay()" type="button">Play All Game-sound</button>
        <script>
          var vid = document.getElementById("background_audio");
          vid.volume = 0.5;
          var s0 = document.getElementById("jellysound0track0");
          var s1 = document.getElementById("jellysound1track0");
          var s2 = document.getElementById("jellysound2track0");
          var s3 = document.getElementById("jellysound3track0");
          var s4 = document.getElementById("jellysound4track0");
          var s5 = document.getElementById("jellysound5track0");
          var s6 = document.getElementById("jellysound6track0");

          function enableMute() {
            vid.muted = true;
            s0.muted = true;
            s1.muted = true;
            s2.muted = true;
            s3.muted = true;
            s4.muted = true;
            s5.muted = true;
            s6.muted = true;

          }
          function enablePlay() {
            vid.muted = false;
            s1.muted = false;
            s2.muted = false;
            s3.muted = false;
            s4.muted = false;
            s5.muted = false;
            s6.muted = false;

          }
        </script>



    <h2>To Play the Space Invaders game, use A and D to move the ship <br>

      <br> Space Bar = Shoot
       <br> K = Ship Power
       <br> P = Pause Game
       <br> R = Restart Game
