  <div>
      <style scoped>

          .button-success,
          .button-error,
          .button-warning,
          .button-secondary {
              color: white;
              border-radius: 4px;

          }
          .button-success {
              background: rgb(28, 184, 65); /* this is a green */

          }
      </style>

       <button class="button-success pure-button" onclick="enableMute()" type="button">Mute Game-sound</button> <br>
      <br> <button class="button-success pure-button"onclick="enablePlay()" type="button">Play Game-sound</button>
  </div>






<script>
var vid = document.getElementById("background_audio");

function enableMute() {
    vid.muted = true;
}
function enablePlay() {
  vid.muted = false;
}
</script>



    <p><b>To Play the Space Invaders game, use A and D to move the ship about <br> P = Pause </p>
